<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <script src="js/script.js" type="text/javascript"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>TicTacToe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="Display"class="containerDisplay">
    <h2 id="message">Welcome!</h2>
    <h4></h4>
    <span id="newGame" class="btn btn-custom btn-lg btn-success">New Game</span>
    <h3 id="scoreBoard"></h3>
  </div>

  <div id ="board" class="container">

    <div class="row1 col-sm-12 row-1">
      <span id="1" class="btn btn-play btn-lg btn-default"></span>
      <span id="2" class="btn btn-play btn-lg btn-default"></span>
      <span id="3"class="btn btn-play btn-lg btn-default"></span>
    </div>

    <div class="row2 col-sm-12 row-2">
      <span id="4" class="btn btn-play btn-lg btn-default"></span>
      <span id="5" class="btn btn-play btn-lg btn-default"></span>
      <span id="6" class="btn btn-play btn-lg btn-default"></span>
    </div>

    <div class="row3 col-sm-12 row-3">
      <span id="7" class="btn btn-play btn-lg btn-default"></span>
      <span id="8" class="btn btn-play btn-lg btn-default"></span>
      <span id="9" class="btn btn-play btn-lg btn-default"></span>
    </div>

  </div>



</body>
</html>
